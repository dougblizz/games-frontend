<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>console</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
</head>
<body>
    <table>
        <h1>Game List</h1>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Type</th>
            <th>Paid</th>
            <th>Online</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="game : ${games}">
            <th><span th:text="${game.id}">Id</span></th>
            <th><span th:text="${game.name}">Name</span></th>
            <th><span th:text="${game.type}">Type</span></th>
            <th><span th:text="${game.paid}">Paid</span></th>
            <th><span th:text="${game.online}">Online</span></th>
        </tr>
        </tbody>
    </table>
</body>
</html>
